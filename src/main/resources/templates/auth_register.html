<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yummy - Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h3>Rejestracja</h3>
                </div>
                <div class="card-body">
                    <form action="/auth/register" method="post">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="customerName" class="form-label">Imię</label>
                                <input type="text" class="form-control" id="customerName" name="customerName" placeholder="Twoje imię" required>
                            </div>
                            <div class="col">
                                <label for="customerSurname" class="form-label">Nazwisko</label>
                                <input type="text" class="form-control" id="customerSurname" name="customerSurname" placeholder="Twoje nazwisko" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="podaj email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Hasło</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="podaj hasło" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefon</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="podaj numer telefonu" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Zarejestruj się</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Masz już konto? <a href="/auth/login">Zaloguj się!</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
