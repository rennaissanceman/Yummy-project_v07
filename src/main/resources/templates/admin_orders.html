<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Panel Admin - Zamówienia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Lista Zamówień</h1>
    <table class="table table-striped mt-3">
        <thead class="table-dark">
        <tr>
            <th>Numer Zamówienia</th>
            <th>Data</th>
            <th>Status</th>
            <th>Kwota</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.ordersNumber}">ORD001</td>
            <td th:text="${#dates.format(order.ordersDateTime, 'dd-MM-yyyy HH:mm')}">01-01-2023 12:00</td>
            <td th:text="${order.ordersStatus}">Zakończone</td>
            <td th:text="${order.totalAmount}">199.99</td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-info" th:href="@{/}">Powrót do strony głównej</a>
</div>
</body>
</html>
