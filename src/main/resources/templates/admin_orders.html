<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Zamówienia | Yummy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny panelu admina -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Yummy Admin</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" th:href="@{/admin/customers}">Klienci</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/admin/restaurants}">Restauracje</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/admin/revenue-report}">Raport Przychodowy</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/admin/delivery-status}">Status Dostaw</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h1>Lista Zamówień</h1>
  <table class="table table-hover" th:if="${orders != null and !#lists.isEmpty(orders)}">
    <thead class="table-dark">
    <tr>
      <th>Numer Zamówienia</th>
      <th>Data Zamówienia</th>
      <th>Status</th>
      <th>Łączna Kwota</th>
      <th>Szczegóły</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.orderNumber}">ORD001</td>
      <td th:text="${order.ordersDateTime}">2025-02-15 18:30</td>
      <td th:text="${order.orderStatus}">PENDING</td>
      <td th:text="${order.totalAmount}">100.00 PLN</td>
      <td>
        <a th:href="@{'/order/details'(orderNumber=${order.orderNumber})}" class="btn btn-sm btn-outline-primary">Szczegóły</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div th:if="${orders == null or #lists.isEmpty(orders)}">
    <p>Brak zamówień.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
