<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Przypisz Dostawę | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/delivery}">Powrót do listy</a></li>
        </ul>
    </div>
</nav>

<!-- Formularz przypisania dostawy -->
<div class="container mt-5">
    <h1>Przypisz Dostawę do Kuriera</h1>
    <form th:action="@{/delivery/assign}" method="post" th:object="${deliveryAssignment}">
        <div class="mb-3">
            <label for="orderNumber" class="form-label">Numer Zamówienia</label>
            <input type="text" id="orderNumber" class="form-control" th:field="*{orderNumber}" placeholder="Wprowadź numer zamówienia" required>
        </div>
        <div class="mb-3">
            <label for="courierId" class="form-label">ID Kuriera</label>
            <input type="number" id="courierId" class="form-control" th:field="*{courierId}" placeholder="Wprowadź ID kuriera" required>
        </div>
        <div class="mb-3">
            <label for="assignmentDate" class="form-label">Data Przypisania</label>
            <input type="datetime-local" id="assignmentDate" class="form-control" th:field="*{assignmentDate}" required>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Komentarz</label>
            <textarea id="comment" class="form-control" th:field="*{comment}" rows="3" placeholder="Opcjonalnie, komentarz"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Przypisz Dostawę</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
