<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Przypisz Kuriera | Yummy - Logistyka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Logistyka Dostaw</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/delivery/list">Lista Dostaw</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formularz przypisania kuriera -->
<div class="container mt-5">
    <h1>Przypisz Kuriera</h1>
    <form action="/delivery/assign" method="post" class="mt-4">
        <!-- Zakładamy, że identyfikator dostawy jest przekazywany jako hidden -->
        <input type="hidden" name="deliveryId" value="1">
        <div class="mb-3">
            <label for="courierIdentifier" class="form-label">Numer Kuriera</label>
            <input type="text" class="form-control" id="courierIdentifier" name="courierIdentifier" placeholder="Wpisz numer kuriera" required>
        </div>
        <div class="mb-3">
            <label for="assignmentComment" class="form-label">Komentarz (opcjonalnie)</label>
            <textarea class="form-control" id="assignmentComment" name="comment" rows="3" placeholder="Dodaj komentarz"></textarea>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Przypisz kuriera</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
