<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Szczegóły Opinii | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/feedback/list}">Powrót do opinii</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Szczegóły opinii -->
<div class="container mt-5">
    <h1>Szczegóły Opinii</h1>
    <div class="card">
        <div class="card-header">
            Opinia nr: <span th:text="${feedback.feedbackId}">1</span>
        </div>
        <div class="card-body">
            <p><strong>Ocena:</strong> <span th:text="${feedback.rating}">5</span></p>
            <p><strong>Opinia:</strong> <span th:text="${feedback.comments}">Bardzo smaczne dania!</span></p>
            <p>
                <strong>Data:</strong>
                <span th:text="${#dates.format(feedback.date, 'yyyy-MM-dd HH:mm')}">2025-03-01 12:00</span>
            </p>
            <!-- Opcjonalnie: możesz dodać wyświetlanie powiązanych danych (np. informacje o restauracji, kurierze czy zamówieniu) -->
        </div>
    </div>
    <div class="mt-3">
        <a th:href="@{/feedback/list}" class="btn btn-primary">Powrót do listy opinii</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
