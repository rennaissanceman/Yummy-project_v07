<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aktualizacja Pozycji Menu | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/menu-item/list">Menu</a></li>
        </ul>
    </div>
</nav>

<!-- Formularz aktualizacji pozycji menu -->
<div class="container mt-5">
    <h1>Aktualizacja Pozycji Menu</h1>
    <form action="/menu-item-update/submit" method="post">
        <div class="mb-3">
            <label for="menuItemId" class="form-label">ID Pozycji</label>
            <input type="text" class="form-control" id="menuItemId" name="menuItemId" placeholder="ID pozycji" readonly value="1">
        </div>
        <div class="mb-3">
            <label for="isAvailable" class="form-label">Dostępność</label>
            <select class="form-select" id="isAvailable" name="isAvailable">
                <option value="true" selected>Dostępny</option>
                <option value="false">Niedostępny</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Cena</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="Podaj cenę" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Podaj opis"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Zaktualizuj Pozycję</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
