<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aktualizacja Pozycji Menu | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <!-- Link do listy pozycji menu (widok listy, który znajduje się w MenuItemController) -->
            <li class="nav-item"><a class="nav-link" th:href="@{/menu-item-list}">Menu</a></li>
        </ul>
    </div>
</nav>

<!-- Formularz aktualizacji pozycji menu -->
<div class="container mt-5">
    <h1>Aktualizacja Pozycji Menu</h1>
    <form th:action="@{/menu-item-update/submit}" method="post" th:object="${updateDTO}">
        <!-- Pole ID (jeśli aktualizujemy istniejącą pozycję; może być ukryte lub tylko do odczytu) -->
        <div class="mb-3" th:if="${updateDTO.menuItemId != null}">
            <label for="menuItemId" class="form-label">ID Pozycji</label>
            <input type="text" id="menuItemId" class="form-control" th:field="*{menuItemId}" readonly>
        </div>

        <!-- Nazwa pozycji menu -->
        <div class="mb-3">
            <label for="name" class="form-label">Nazwa Pozycji</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Wprowadź nazwę" required>
        </div>

        <!-- Opis pozycji menu -->
        <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <textarea id="description" class="form-control" th:field="*{description}" placeholder="Wprowadź opis"></textarea>
        </div>

        <!-- Cena -->
        <div class="mb-3">
            <label for="price" class="form-label">Cena</label>
            <input type="number" step="0.01" id="price" class="form-control" th:field="*{price}" placeholder="Wprowadź cenę" required>
        </div>

        <!-- Możesz dodać dodatkowe pola, np. kategorię, składniki, status dostępności itp. -->

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Aktualizuj Pozycję</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
