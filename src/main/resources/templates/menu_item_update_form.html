<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Aktualizacja Pozycji Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Aktualizacja Pozycji Menu</h1>
    <form th:action="@{/menu-item-update/submit}" th:object="${updateDTO}" method="post">
        <div class="mb-3">
            <label for="menuItemId" class="form-label">ID Pozycji:</label>
            <input type="number" id="menuItemId" th:field="*{menuItemId}" class="form-control" readonly />
        </div>
        <div class="mb-3">
            <label for="isAvailable" class="form-label">Dostępność:</label>
            <select id="isAvailable" th:field="*{isAvailable}" class="form-control">
                <option value="true">Tak</option>
                <option value="false">Nie</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Cena:</label>
            <input type="text" id="price" th:field="*{price}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Opis:</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Zaktualizuj</button>
    </form>
    <a class="btn btn-secondary mt-3" th:href="@{/menu-item/list}">Powrót</a>
</div>
</body>
</html>
