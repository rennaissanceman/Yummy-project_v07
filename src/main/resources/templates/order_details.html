<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Szczegóły Zamówienia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Szczegóły Zamówienia</h1>
    <p>Numer zamówienia: <span th:text="${orderDTO.orderNumber}">ORD001</span></p>
    <p>Data: <span th:text="${#dates.format(orderDTO.ordersDateTime, 'dd-MM-yyyy HH:mm')}">01-01-2023 12:00</span></p>
    <p>Status: <span th:text="${orderDTO.orderStatus}">Zakończone</span></p>
    <p>Łączna kwota: <span th:text="${orderDTO.totalAmount}">150.00</span></p>
    <h3>Pozycje Zamówienia</h3>
    <table class="table table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>Nazwa</th>
            <th>Ilość</th>
            <th>Cena jednostkowa</th>
            <th>Łączna cena</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${orderDTO.orderItems}">
            <td th:text="${item.itemName}">Pizza Margherita</td>
            <td th:text="${item.quantity}">2</td>
            <td th:text="${item.unitPrice}">30.00</td>
            <td th:text="${item.totalPrice}">60.00</td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-info" th:href="@{/order/all}">Powrót</a>
</div>
</body>
</html>
<!--11. Zamówienia (OrderController)-->
<!--Szczegóły zamówienia wraz z listą pozycji (OrderDetailsViewDTO).-->
