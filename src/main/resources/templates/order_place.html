<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Składanie Zamówienia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Składanie Zamówienia</h1>
    <form th:action="@{/order/place}" th:object="${orderPlacementDTO}" method="post">
        <!-- Przykładowe pola formularza -->
        <div class="mb-3">
            <label for="existingCustomerEmail" class="form-label">Email (dla istniejącego klienta):</label>
            <input type="email" id="existingCustomerEmail" th:field="*{existingCustomerEmail}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="customerName" class="form-label">Imię:</label>
            <input type="text" id="customerName" th:field="*{customerName}" class="form-control" required />
        </div>
        <!-- Kolejne pola dotyczące danych klienta i adresu -->
        <button type="submit" class="btn btn-primary">Złóż Zamówienie</button>
    </form>
</div>
</body>
</html>
