<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Aktualizacja Dostawy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <h1>Aktualizacja Dostawy</h1>
  <form th:action="@{/delivery/update}" th:object="${deliveryForm}" method="post">
    <div class="mb-3">
      <label for="deliveryNumber" class="form-label">Numer Dostawy:</label>
      <input type="text" id="deliveryNumber" th:field="*{deliveryNumber}" class="form-control" required />
    </div>
    <!-- Inne pola edycji -->
    <button type="submit" class="btn btn-primary">Aktualizuj</button>
  </form>
  <a class="btn btn-secondary mt-3" th:href="@{/delivery}">Powr√≥t</a>
</div>
</body>
</html>
