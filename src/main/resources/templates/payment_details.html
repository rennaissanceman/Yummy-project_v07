<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Szczegóły Płatności</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Szczegóły Płatności</h1>
    <p>Transaction ID: <span th:text="${paymentDTO.transactionId}">TX123</span></p>
    <p>Metoda: <span th:text="${paymentDTO.paymentMethod}">Karta</span></p>
    <p>Kwota: <span th:text="${paymentDTO.amount}">100.00</span></p>
    <p>Status: <span th:text="${paymentDTO.paymentStatus}">Completed</span></p>
    <a class="btn btn-info" th:href="@{/}">Powrót</a>
</div>
</body>
</html>
<!--13. Płatności (PaymentController oraz PaymentControllerExtension)-->
<!--Szczegóły płatności (PaymentDTO) – widok używany w PaymentControllerExtension.-->
