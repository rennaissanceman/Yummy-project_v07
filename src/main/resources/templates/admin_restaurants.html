<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Restauracje | Yummy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny panelu admina -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Yummy Admin</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" th:href="@{/admin/customers}">Klienci</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/admin/orders}">Zamówienia</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/admin/revenue-report}">Raport Przychodowy</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/admin/delivery-status}">Status Dostaw</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h1>Lista Restauracji</h1>
  <table class="table table-striped" th:if="${restaurants != null and !#lists.isEmpty(restaurants)}">
    <thead class="table-dark">
    <tr>
      <th>ID Restauracji</th>
      <th>Nazwa</th>
      <th>Unikalny Identyfikator</th>
      <th>Typ kuchni</th>
      <th>Średnia ocena</th>
      <th>Adres</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="restaurant : ${restaurants}">
      <td th:text="${restaurant.restaurantId}">1</td>
      <td th:text="${restaurant.restaurantName}">Restauracja XYZ</td>
      <td th:text="${restaurant.restaurantIdentifier}">restauracja-xyz</td>
      <td th:text="${restaurant.cuisineType}">ITALIAN</td>
      <td th:text="${restaurant.averageRating}">4.5</td>
      <td th:text="${restaurant.formattedAddress}">ul. Przykładowa 1, Miasto</td>
    </tr>
    </tbody>
  </table>
  <div th:if="${restaurants == null or #lists.isEmpty(restaurants)}">
    <p>Brak restauracji.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
