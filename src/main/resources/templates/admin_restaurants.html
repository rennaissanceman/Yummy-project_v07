<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Panel Admin - Restauracje</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <h1>Lista Restauracji</h1>
  <table class="table table-striped mt-3">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Nazwa</th>
      <th>Email</th>
      <th>Telefon</th>
      <th>Adres</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="restaurant : ${restaurants}">
      <td th:text="${restaurant.restaurantId}">1</td>
      <td th:text="${restaurant.restaurantName}">Restauracja ABC</td>
      <td th:text="${restaurant.email}">abc@example.com</td>
      <td th:text="${restaurant.phone}">123456789</td>
      <td th:text="${restaurant.address}">Ulica, Miasto</td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-info" th:href="@{/}">Powrót do strony głównej</a>
</div>
</body>
</html>
