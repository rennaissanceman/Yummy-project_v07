<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edycja Opinii | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/feedback/list}">Powr√≥t do opinii</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Formularz edycji opinii -->
<div class="container mt-5">
    <h1>Edycja Opinii</h1>
    <form th:action="@{/feedback/edit}" method="post" th:object="${feedback}">
        <!-- Ukryte pole dla identyfikatora opinii -->
        <input type="hidden" th:field="*{feedbackId}" />
        <div class="mb-3">
            <label for="rating" class="form-label">Ocena</label>
            <input type="number" id="rating" class="form-control" th:field="*{rating}" min="1" max="5" required>
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Opinia</label>
            <textarea id="comments" class="form-control" th:field="*{comments}" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
