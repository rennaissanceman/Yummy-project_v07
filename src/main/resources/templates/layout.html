<!-- layout.html -->
<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:replace="~{::title}">Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Wspólny nagłówek -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Yummy</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Strona główna</a></li>
                <li class="nav-item"><a class="nav-link" href="/auth/login">Logowanie</a></li>
                <li class="nav-item"><a class="nav-link" href="/auth/register">Rejestracja</a></li>
                <!-- Profil widoczny tylko dla zalogowanych użytkowników -->
                <li class="nav-item" th:if="${session.user != null}">
                    <a class="nav-link" href="/customer/profile">Profil</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Miejsce na treść strony -->
<div class="container mt-4" th:insert="~{::body}"></div>

<!-- Stopka -->
<footer class="bg-light py-4 mt-5">
    <div class="container text-center">
        <p>&copy; 2025 Yummy. Wszelkie prawa zastrzeżone.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
