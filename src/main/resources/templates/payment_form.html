<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Przetwarzanie Płatności | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Strona Główna</a></li>
        </ul>
    </div>
</nav>

<!-- Formularz przetwarzania płatności -->
<div class="container mt-5">
    <h1>Przetwarzanie Płatności</h1>
    <form th:action="@{/payment/process}" method="post" th:object="${paymentForm}">
        <div class="mb-3">
            <label for="orderNumber" class="form-label">Numer Zamówienia</label>
            <input type="text" class="form-control" id="orderNumber" th:field="*{orderNumber}" placeholder="Wprowadź numer zamówienia" required>
        </div>
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Metoda Płatności</label>
            <input type="text" class="form-control" id="paymentMethod" th:field="*{paymentMethod}" placeholder="np. KARTA, PAYPAL" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Kwota</label>
            <input type="number" step="0.01" class="form-control" id="amount" th:field="*{amount}" placeholder="Wprowadź kwotę" required>
        </div>
        <!-- Możesz dodać dodatkowe pola wg potrzeb -->
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Przetwórz Płatność</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<!--1. Formularz przetwarzania płatności
(GET /payment → "payment_form")-->
