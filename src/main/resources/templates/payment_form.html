<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Przetwarzanie Płatności | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/order/history">Historia Zamówień</a></li>
            <li class="nav-item"><a class="nav-link" href="/customer/profile">Profil</a></li>
        </ul>
    </div>
</nav>

<!-- Formularz przetwarzania płatności -->
<div class="container mt-5">
    <h1>Przetwarzanie Płatności</h1>
    <form action="/payment/process" method="post">
        <div class="mb-3">
            <label for="orderId" class="form-label">ID Zamówienia</label>
            <input type="text" class="form-control" id="orderId" name="orderId" placeholder="Wprowadź ID zamówienia" required>
        </div>
        <div class="mb-3">
            <label for="orderNumber" class="form-label">Numer Zamówienia</label>
            <input type="text" class="form-control" id="orderNumber" name="orderNumber" placeholder="Wprowadź numer zamówienia" required>
        </div>
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Metoda płatności</label>
            <select class="form-select" id="paymentMethod" name="paymentMethod">
                <option value="CARD">Karta</option>
                <option value="CASH">Gotówka</option>
                <option value="ONLINE">Online</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Kwota</label>
            <input type="text" class="form-control" id="amount" name="amount" placeholder="Wprowadź kwotę" required>
        </div>
        <div class="mb-3">
            <label for="transactionId" class="form-label">ID Transakcji</label>
            <input type="text" class="form-control" id="transactionId" name="transactionId" placeholder="Wprowadź ID transakcji">
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Komentarz</label>
            <textarea class="form-control" id="comment" name="comment" rows="3" placeholder="Opcjonalny komentarz"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Przetwórz Płatność</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
