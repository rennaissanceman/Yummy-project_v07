<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Przelicz Opłatę | Yummy - Logistyka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Prosty styl, aby formularz wyglądał estetycznie */
        .form-container {
          max-width: 500px;
          margin: 0 auto;
        }
    </style>
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Logistyka Dostaw</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/delivery/list">Lista Dostaw</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formularz przeliczania opłat dostawy -->
<div class="container mt-5 form-container">
    <h1>Przelicz Opłatę Dostawy</h1>
    <form action="/delivery/recalculate-fee" method="post" class="mt-4">
        <div class="mb-3">
            <label for="deliveryId" class="form-label">ID Dostawy</label>
            <input type="text" class="form-control" id="deliveryId" name="deliveryId" placeholder="Wpisz ID dostawy" required>
        </div>
        <div class="mb-3">
            <label for="baseFee" class="form-label">Opłata bazowa</label>
            <input type="text" class="form-control" id="baseFee" name="baseFee" placeholder="Wpisz opłatę bazową" required>
        </div>
        <div class="mb-3">
            <label for="multiplier" class="form-label">Mnożnik</label>
            <input type="text" class="form-control" id="multiplier" name="multiplier" placeholder="Wpisz mnożnik" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Przelicz opłatę</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
