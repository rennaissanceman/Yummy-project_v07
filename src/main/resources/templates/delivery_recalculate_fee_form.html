<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Przelicz Opłatę Dostawy | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/delivery}">Powrót do listy</a></li>
        </ul>
    </div>
</nav>

<!-- Formularz przeliczenia opłaty dostawy -->
<div class="container mt-5">
    <h1>Przelicz Opłatę Dostawy</h1>
    <form th:action="@{/delivery/recalculate-fee}" method="post">
        <div class="mb-3">
            <label for="deliveryId" class="form-label">ID Dostawy</label>
            <input type="number" id="deliveryId" name="deliveryId" class="form-control" placeholder="Wprowadź ID dostawy" required>
        </div>
        <div class="mb-3">
            <label for="baseFee" class="form-label">Opłata Bazowa</label>
            <input type="text" id="baseFee" name="baseFee" class="form-control" placeholder="Wprowadź opłatę bazową" required>
        </div>
        <div class="mb-3">
            <label for="multiplier" class="form-label">Mnożnik</label>
            <input type="text" id="multiplier" name="multiplier" class="form-control" placeholder="Wprowadź mnożnik" required>
        </div>
        <button type="submit" class="btn btn-primary">Przelicz</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
