<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Utwórz Dostawę</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Utwórz Nową Dostawę</h1>
    <form th:action="@{/delivery/create}" th:object="${deliveryForm}" method="post">
        <div class="mb-3">
            <label for="deliveryNumber" class="form-label">Numer Dostawy:</label>
            <input type="text" id="deliveryNumber" th:field="*{deliveryNumber}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="deliveryStatus" class="form-label">Status:</label>
            <input type="text" id="deliveryStatus" th:field="*{deliveryStatus}" class="form-control" required />
        </div>
        <!-- Dodatkowe pola wg potrzeb -->
        <button type="submit" class="btn btn-primary">Utwórz</button>
    </form>
    <a class="btn btn-secondary mt-3" th:href="@{/delivery}">Powrót</a>
</div>
</body>
</html>
<!--7. Dostawy (DeliveryController)-->
