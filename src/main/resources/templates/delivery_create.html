<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dodaj Dostawę | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/delivery}">Powrót do listy</a></li>
        </ul>
    </div>
</nav>

<!-- Formularz tworzenia dostawy -->
<div class="container mt-5">
    <h1>Dodaj Nową Dostawę</h1>
    <form th:action="@{/delivery/create}" method="post" th:object="${deliveryForm}">
        <div class="mb-3">
            <label for="deliveryNumber" class="form-label">Numer Dostawy</label>
            <input type="text" id="deliveryNumber" class="form-control" th:field="*{deliveryNumber}" placeholder="Wprowadź numer dostawy (opcjonalnie)">
        </div>
        <div class="mb-3">
            <label for="deliveryStatus" class="form-label">Status Dostawy</label>
            <input type="text" id="deliveryStatus" class="form-control" th:field="*{deliveryStatus}" placeholder="PENDING, IN_TRANSIT, DELIVERED">
        </div>
        <div class="mb-3">
            <label for="starTime" class="form-label">Data Rozpoczęcia</label>
            <input type="datetime-local" id="starTime" class="form-control" th:field="*{starTime}">
        </div>
        <div class="mb-3">
            <label for="endTime" class="form-label">Data Zakończenia</label>
            <input type="datetime-local" id="endTime" class="form-control" th:field="*{endTime}">
        </div>
        <div class="mb-3">
            <label for="estimatedDeliveryTime" class="form-label">Planowany Czas Dostawy</label>
            <input type="datetime-local" id="estimatedDeliveryTime" class="form-control" th:field="*{estimatedDeliveryTime}">
        </div>
        <div class="mb-3">
            <label for="actualDeliveryDateTime" class="form-label">Rzeczywisty Czas Dostawy</label>
            <input type="datetime-local" id="actualDeliveryDateTime" class="form-control" th:field="*{actualDeliveryDateTime}">
        </div>
        <div class="mb-3">
            <label for="deliveryFee" class="form-label">Opłata Dostawy</label>
            <input type="text" id="deliveryFee" class="form-control" th:field="*{deliveryFee}" placeholder="Wprowadź opłatę">
        </div>
        <div class="mb-3">
            <label for="deliveryNotes" class="form-label">Notatki</label>
            <textarea id="deliveryNotes" class="form-control" th:field="*{deliveryNotes}" rows="3" placeholder="Wprowadź notatki"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Utwórz Dostawę</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
