<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rejestracja Klienta | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
    </div>
</nav>

<div class="container mt-5">
    <h1>Zarejestruj się</h1>
    <form th:action="@{/customer/register}" method="post" th:object="${registrationDTO}">
        <div class="mb-3">
            <label for="customerName" class="form-label">Imię</label>
            <input type="text" id="customerName" class="form-control" th:field="*{customerName}" placeholder="Wpisz imię" required>
        </div>
        <div class="mb-3">
            <label for="customerSurname" class="form-label">Nazwisko</label>
            <input type="text" id="customerSurname" class="form-control" th:field="*{customerSurname}" placeholder="Wpisz nazwisko" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Wpisz email" required>
        </div>
        <!-- Możesz dodać inne pola (np. hasło, telefon, adres) zgodnie z wymaganiami -->
        <button type="submit" class="btn btn-primary">Zarejestruj się</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<!--1. customer_register.html
Formularz rejestracji nowego klienta (model: registrationDTO – CustomerRegistrationRequestDTO).-->
