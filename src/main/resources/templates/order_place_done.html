<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zamówienie Złożone | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/customer/profile}">Profil</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/order/history}">Historia Zamówień</a></li>
        </ul>
    </div>
</nav>

<!-- Potwierdzenie złożenia zamówienia -->
<div class="container mt-5">
    <h1>Zamówienie zostało złożone!</h1>
    <p>Numer Twojego zamówienia to: <strong th:text="${invoice.orderNumber}">ORD001</strong></p>
    <p>Kwota: <strong th:text="${invoice.totalAmount}">50.00 PLN</strong></p>
    <a th:href="@{/order/details(orderNumber=${invoice.orderNumber})}" class="btn btn-primary">Szczegóły Zamówienia</a>
</div>
</body>
</html>
