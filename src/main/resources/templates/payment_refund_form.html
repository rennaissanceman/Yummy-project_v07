<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zwrot Płatności | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Strona Główna</a></li>
        </ul>
    </div>
</nav>

<!-- Formularz zwrotu płatności -->
<div class="container mt-5">
    <h1>Zwrot Płatności</h1>
    <form th:action="@{/payment/refund}" method="post">
        <div class="mb-3">
            <label for="paymentId" class="form-label">ID Płatności</label>
            <input type="number" class="form-control" id="paymentId" name="paymentId" placeholder="Wprowadź ID płatności" required>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-danger">Zrealizuj Zwrot</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<!--3. Formularz zwrotu płatności
(GET /payment/refund → "payment_refund_form")-->
