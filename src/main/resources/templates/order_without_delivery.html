<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zamówienia Bez Dostawy | Yummy - Panel Administracyjny</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny panelu administracyjnego -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Panel Administracyjny</a>
        <div class="collapse navbar-collapse" id="adminNavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/admin/orders">Zamówienia</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/customers">Klienci</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sekcja zamówień bez dostawy -->
<div class="container mt-5">
    <h1>Zamówienia bez przypisanej dostawy</h1>
    <table class="table table-striped mt-4">
        <thead class="table-dark">
        <tr>
            <th>Numer zamówienia</th>
            <th>Data</th>
            <th>Klient</th>
            <th>Łączna kwota</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <!-- Przykładowe dane -->
        <tr>
            <td>ORD005</td>
            <td>2025-02-20 14:20</td>
            <td>Maria Zalewska</td>
            <td>60.00 PLN</td>
            <td>
                <a href="/order/details?orderNumber=ORD005" class="btn btn-sm btn-outline-primary">Szczegóły</a>
                <a href="/delivery/assign?deliveryId=5" class="btn btn-sm btn-outline-success">Przypisz dostawcę</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
