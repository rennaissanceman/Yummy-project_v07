<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raport Przychodowy | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/customer/profile}">Profil</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/order/place}">Złóż Zamówienie</a></li>
        </ul>
    </div>
</nav>

<!-- Raport przychodowy -->
<div class="container mt-5">
    <h1>Raport Przychodowy</h1>
    <p>Okres: <span th:text="${startDate}">2025-01-01</span> do <span th:text="${endDate}">2025-01-31</span></p>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Łączne przychody: <span th:text="${report.totalRevenue}">10000 PLN</span></h4>
            <!-- Możesz dodać dodatkowe szczegóły raportu -->
        </div>
    </div>
</div>
</body>
</html>
