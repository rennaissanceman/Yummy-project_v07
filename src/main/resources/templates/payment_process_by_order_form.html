<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Przetwarzanie Płatności dla Zamówienia | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Strona Główna</a></li>
        </ul>
    </div>
</nav>

<!-- Formularz płatności dla konkretnego zamówienia -->
<div class="container mt-5">
    <h1>Przetwarzanie Płatności dla Zamówienia</h1>
    <form th:action="@{/payment/processByOrder}" method="post" th:object="${paymentByOrderForm}">
        <!-- Pole na ID zamówienia (przekazywane jako parametr) -->
        <div class="mb-3">
            <label for="orderId" class="form-label">ID Zamówienia</label>
            <input type="number" class="form-control" id="orderId" name="orderId" placeholder="Wprowadź ID zamówienia" required>
        </div>
        <!-- Pola dla obiektu PaymentDTO -->
        <div class="mb-3">
            <label for="paymentMethod" class="form-label">Metoda Płatności</label>
            <input type="text" class="form-control" id="paymentMethod" th:field="*{paymentMethod}" placeholder="np. KARTA, PAYPAL" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Kwota</label>
            <input type="number" step="0.01" class="form-control" id="amount" th:field="*{amount}" placeholder="Wprowadź kwotę" required>
        </div>
        <!-- Dodatkowe pola PaymentDTO można dodać wg potrzeb -->
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Przetwórz Płatność dla Zamówienia</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<!--5. Formularz przetwarzania płatności dla zamówienia
(GET /payment/processByOrder → "payment_process_by_order_form")-->
