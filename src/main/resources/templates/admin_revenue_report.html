<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raport Przychodowy | Yummy Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy Admin</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/customers}">Klienci</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/restaurants}">Restauracje</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/orders}">Zamówienia</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/delivery-status}">Status Dostaw</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Raport Przychodowy</h1>
    <div class="card">
        <div class="card-body">
            <p><strong>Łączny przychód:</strong> <span th:text="${revenueReport.totalRevenue}">10000.00 PLN</span></p>
            <p><strong>Liczba zamówień:</strong> <span th:text="${revenueReport.totalOrders}">50</span></p>
            <p><strong>Średnia wartość zamówienia:</strong> <span th:text="${revenueReport.averageOrderValue}">200.00 PLN</span></p>
            <p><strong>Okres raportu:</strong>
                <span th:text="${revenueReport.startDate}">2025-01-01 00:00:00</span> -
                <span th:text="${revenueReport.endDate}">2025-01-31 23:59:59</span>
            </p>
        </div>
    </div>
    <div class="mt-3">
        <a th:href="@{/admin}" class="btn btn-primary">Powrót do panelu admina</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
