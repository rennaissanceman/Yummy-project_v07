<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista Dostaw | Yummy - Logistyka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Logistyka Dostaw</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#deliveryNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="deliveryNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/delivery/list">Lista Dostaw</a></li>
                <li class="nav-item"><a class="nav-link" href="/delivery/assign">Przypisz Kuriera</a></li>
                <li class="nav-item"><a class="nav-link" href="/delivery/recalculate-fee">Przelicz Opłatę</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Lista dostaw -->
<div class="container mt-4">
    <h1>Lista Dostaw</h1>
    <table class="table table-striped mt-3">
        <thead class="table-dark">
        <tr>
            <th>Numer dostawy</th>
            <th>Status</th>
            <th>Data rozpoczęcia</th>
            <th>Opłata</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <!-- Przykładowe dane – w aplikacji dane dynamiczne -->
        <tr>
            <td>DEL001</td>
            <td>W trakcie</td>
            <td>2025-03-01 12:00</td>
            <td>15.00 PLN</td>
            <td>
                <a href="/delivery/details?id=1" class="btn btn-sm btn-outline-primary">Szczegóły</a>
                <a href="/delivery/assign?deliveryId=1" class="btn btn-sm btn-outline-success">Przypisz kuriera</a>
            </td>
        </tr>
        <tr>
            <td>DEL002</td>
            <td>Zakończona</td>
            <td>2025-03-01 10:30</td>
            <td>20.00 PLN</td>
            <td>
                <a href="/delivery/details?id=2" class="btn btn-sm btn-outline-primary">Szczegóły</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
