<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista Dostaw | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/delivery/create}">Dodaj Dostawę</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Lista dostaw -->
<div class="container mt-5">
    <h1>Lista Dostaw</h1>
    <table class="table table-striped" th:if="${deliveryDTOs != null and !#lists.isEmpty(deliveryDTOs)}">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Numer Dostawy</th>
            <th>Status</th>
            <th>Data Rozpoczęcia</th>
            <th>Opłata Dostawy</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="delivery : ${deliveryDTOs}">
            <td th:text="${delivery.deliveryId}">1</td>
            <td th:text="${delivery.deliveryNumber}">DEL-123456</td>
            <td th:text="${delivery.deliveryStatus}">PENDING</td>
            <td th:text="${delivery.starTime}">2025-03-01 10:00</td>
            <td th:text="${delivery.deliveryFee}">10.00 PLN</td>
            <td>
                <a th:href="@{/delivery/details(id=${delivery.deliveryId})}" class="btn btn-sm btn-outline-primary">Szczegóły</a>
                <a th:href="@{/delivery/update(id=${delivery.deliveryId})}" class="btn btn-sm btn-outline-secondary">Edytuj</a>
                <a th:href="@{/delivery/delete(id=${delivery.deliveryId})}" class="btn btn-sm btn-outline-danger">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${deliveryDTOs == null or #lists.isEmpty(deliveryDTOs)}">
        <p>Brak dostępnych dostaw.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
