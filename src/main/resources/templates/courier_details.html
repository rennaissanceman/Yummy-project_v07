<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Szczegóły Kuriera | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courier}">Powrót do listy kurierów</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Szczegóły Kuriera</h1>
    <div class="card">
        <div class="card-header">
            <h3 th:text="${courier.courierName}">Jan Nowak</h3>
        </div>
        <div class="card-body">
            <p><strong>Numer Kuriera:</strong> <span th:text="${courier.courierNumber}">CR-001</span></p>
            <p><strong>Status:</strong> <span th:text="${courier.courierStatus}">AVAILABLE</span></p>
            <p><strong>Data Zatrudnienia:</strong> <span th:text="${#dates.format(courier.hireDate, 'yyyy-MM-dd')}">2025-01-01</span></p>
            <p><strong>Typ Pojazdu:</strong> <span th:text="${courier.vehicleType}">Motocykl</span></p>
            <!-- Możesz dodać dodatkowe pola, np. średnia ocena, kontakt itp. -->
        </div>
    </div>
    <div class="mt-3">
        <a th:href="@{/courier}" class="btn btn-primary">Powrót do listy kurierów</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
