<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Historia Zamówień | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Yummy</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/customer/profile">Profil</a></li>
                <li class="nav-item"><a class="nav-link" href="/order/place">Złóż Zamówienie</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sekcja historii zamówień -->
<div class="container mt-5">
    <h1>Historia Zamówień</h1>
    <table class="table table-hover mt-4">
        <thead class="table-dark">
        <tr>
            <th scope="col">Numer zamówienia</th>
            <th scope="col">Data</th>
            <th scope="col">Status</th>
            <th scope="col">Łączna kwota</th>
            <th scope="col">Szczegóły</th>
        </tr>
        </thead>
        <tbody>
        <!-- Przykładowe dane; w dynamicznej aplikacji wiersze generowane przez kontroler -->
        <tr>
            <td>ORD001</td>
            <td>2025-02-15 18:30</td>
            <td>Zrealizowane</td>
            <td>50.00 PLN</td>
            <td><a href="/order/details?orderNumber=ORD001" class="btn btn-sm btn-outline-primary">Szczegóły</a></td>
        </tr>
        <tr>
            <td>ORD002</td>
            <td>2025-02-16 12:45</td>
            <td>W realizacji</td>
            <td>75.00 PLN</td>
            <td><a href="/order/details?orderNumber=ORD002" class="btn btn-sm btn-outline-primary">Szczegóły</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
