<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Historia Zamówień | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/customer/profile}">Profil</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/order/place}">Złóż Zamówienie</a></li>
        </ul>
    </div>
</nav>

<!-- Sekcja historii zamówień -->
<div class="container mt-5">
    <h1>Historia Zamówień</h1>
    <table class="table table-hover mt-4" th:if="${ordersDTOList != null}">
        <thead class="table-dark">
        <tr>
            <th>Numer zamówienia</th>
            <th>Data</th>
            <th>Status</th>
            <th>Łączna kwota</th>
            <th>Szczegóły</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${ordersDTOList}">
            <td th:text="${order.orderNumber}">ORD001</td>
            <td th:text="${#dates.format(order.ordersDateTime, 'yyyy-MM-dd HH:mm')}">2025-02-15 18:30</td>
            <td th:text="${order.orderStatus}">Zrealizowane</td>
            <td th:text="${order.totalAmount}">50.00 PLN</td>
            <td>
                <a th:href="@{/order/details(orderNumber=${order.orderNumber})}" class="btn btn-sm btn-outline-primary">Szczegóły</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
