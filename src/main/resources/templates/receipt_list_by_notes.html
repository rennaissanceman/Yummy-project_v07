<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paragony według Notatek | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Strona Główna</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Lista paragonów wg notatek -->
<div class="container mt-5">
    <h1>Paragony zawierające słowo: <span th:text="${keyword}">przykład</span></h1>
    <table class="table table-striped mt-4" th:if="${receipts != null}">
        <thead class="table-dark">
        <tr>
            <th>Numer Paragonu</th>
            <th>Data Wystawienia</th>
            <th>Łączna Kwota</th>
            <th>Notatki</th>
            <th>Szczegóły</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="receipt : ${receipts}">
            <td th:text="${receipt.receiptNumber}">RCP123456</td>
            <td th:text="${#dates.format(receipt.issueDate, 'yyyy-MM-dd HH:mm')}">2025-01-04 15:00</td>
            <td th:text="${receipt.totalAmount}">300.00 PLN</td>
            <td th:text="${receipt.notes}">Przykładowa notatka</td>
            <td>
                <a th:href="@{/receipt/details(receiptNumber=${receipt.receiptNumber})}" class="btn btn-sm btn-outline-primary">Szczegóły</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
