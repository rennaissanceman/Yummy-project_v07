<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anulowanie Zamówienia | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/order/history">Historia Zamówień</a></li>
            <li class="nav-item"><a class="nav-link" href="/customer/profile">Profil</a></li>
        </ul>
    </div>
</nav>

<!-- Formularz anulowania zamówienia -->
<div class="container mt-5">
    <h1>Anulowanie Zamówienia</h1>
    <form action="/order/cancel" method="post">
        <div class="mb-3">
            <label for="orderId" class="form-label">ID Zamówienia</label>
            <input type="text" class="form-control" id="orderId" name="orderId" placeholder="Wprowadź ID zamówienia" required>
        </div>
        <div class="mb-3">
            <label for="cancellationReason" class="form-label">Powód anulowania</label>
            <textarea class="form-control" id="cancellationReason" name="cancellationReason" rows="3" placeholder="Podaj powód anulowania zamówienia"></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Anuluj Zamówienie</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
