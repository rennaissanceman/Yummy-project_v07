<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu Restauracji | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/menu-item/list">Menu</a></li>
        </ul>
    </div>
</nav>

<!-- Lista pozycji w menu -->
<div class="container mt-4">
    <h1>Pozycje w Menu</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
        <!-- Przykładowa karta pozycji -->
        <div class="col">
            <div class="card h-100">
                <img src="path/to/menu_item1.jpg" class="card-img-top" alt="Pizza Margherita">
                <div class="card-body">
                    <h5 class="card-title">Pizza Margherita</h5>
                    <p class="card-text">Klasyczna pizza z sosem pomidorowym i mozzarellą.</p>
                    <p class="card-text"><strong>Cena:</strong> 30.00 PLN</p>
                </div>
                <div class="card-footer">
                    <a href="/menu-item-update/form?menuItemId=1" class="btn btn-sm btn-outline-primary">Edytuj</a>
                </div>
            </div>
        </div>
        <!-- Kolejne pozycje w menu -->
        <div class="col">
            <div class="card h-100">
                <img src="path/to/menu_item2.jpg" class="card-img-top" alt="Spaghetti Carbonara">
                <div class="card-body">
                    <h5 class="card-title">Spaghetti Carbonara</h5>
                    <p class="card-text">Makaron z kremowym sosem i boczkiem.</p>
                    <p class="card-text"><strong>Cena:</strong> 35.00 PLN</p>
                </div>
                <div class="card-footer">
                    <a href="/menu-item-update/form?menuItemId=2" class="btn btn-sm btn-outline-primary">Edytuj</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
