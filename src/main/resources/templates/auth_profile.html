<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profil Użytkownika | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <!-- Możesz dodać przyciski wylogowania, nawigacji itp. -->
    </div>
</nav>

<div class="container mt-5">
    <h1>Profil Użytkownika</h1>
    <div class="card">
        <div class="card-header">
            Dane uwierzytelnionego użytkownika
        </div>
        <div class="card-body">
            <p><strong>Email:</strong> <span th:text="${userAuth.email}">user@example.com</span></p>
            <p><strong>Data utworzenia konta:</strong>
                <span th:text="${userAuth.createdAt}">2025-01-01 12:00</span>
            </p>
            <p><strong>Data ostatniej aktualizacji:</strong>
                <span th:text="${userAuth.updatedAt}">2025-01-05 15:30</span>
            </p>
        </div>
    </div>
    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-primary">Powrót do Strony Głównej</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

Widok profilu użytkownika po zalogowaniu – prezentacja danych uwierzytelnionego użytkownika (UserAuthDTO).-->
