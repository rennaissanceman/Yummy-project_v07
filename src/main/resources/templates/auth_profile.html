<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Profil Użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Profil Użytkownika</h1>
    <p>Email: <span th:text="${userAuth.email}">user@example.com</span></p>
    <p>Telefon: <span th:text="${userAuth.phone}">123456789</span></p>
    <p>Data utworzenia: <span th:text="${#dates.format(userAuth.createdAt, 'dd-MM-yyyy')}">01-01-2023</span></p>
    <a class="btn btn-info" th:href="@{/}">Powrót do strony głównej</a>
</div>
</body>
</html>
