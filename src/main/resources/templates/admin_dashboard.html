<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard | Panel Administracyjny - Yummy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Możesz dodać bibliotekę do wykresów, np. Chart.js -->
</head>
<body>
<!-- Pasek nawigacyjny panelu administracyjnego -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/admin/dashboard}">Panel Administracyjny</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="adminNavbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/customers}">Klienci</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/restaurants}">Restauracje</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/orders}">Zamówienia</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/revenue-report}">Raport przychodowy</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/admin/delivery-status}">Status dostaw</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Główna zawartość panelu administracyjnego -->
<div class="container mt-4">
  <h1>Dashboard</h1>
  <div class="row">
    <div class="col-md-4">
      <div class="card text-white bg-primary mb-3">
        <div class="card-body">
          <h5 class="card-title">Klienci</h5>
          <p class="card-text" th:text="${totalCustomers}">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-success mb-3">
        <div class="card-body">
          <h5 class="card-title">Restauracje</h5>
          <p class="card-text" th:text="${totalRestaurants}">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-warning mb-3">
        <div class="card-body">
          <h5 class="card-title">Zamówienia</h5>
          <p class="card-text" th:text="${totalOrders}">0</p>
        </div>
      </div>
    </div>
  </div>
  <!-- Możesz dodać wykresy lub dodatkowe statystyki, jeśli potrzebujesz -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!--Dashboard administracyjny-->
