<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klienci Firmowi | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
    </div>
</nav>

<div class="container mt-5">
    <h1>Klienci Firmowi</h1>
    <table class="table table-striped" th:if="${companyCustomerDTOs != null and !#lists.isEmpty(companyCustomerDTOs)}">
        <thead class="table-dark">
        <tr>
            <th>Numer Klienta</th>
            <th>Nazwa Firmy</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${companyCustomerDTOs}">
            <td th:text="${customer.customerNumber}">CUST-010</td>
            <td th:text="${customer.companyName}">Firma XYZ</td>
            <td th:text="${customer.email}">kontakt@firma.pl</td>
        </tr>
        </tbody>
    </table>
    <div th:if="${companyCustomerDTOs == null or #lists.isEmpty(companyCustomerDTOs)}">
        <p>Brak klientów firmowych.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<!--7. customer_companies.html
Widok listy klientów reprezentujących firmy (model: companyCustomerDTOs – lista CustomerDTO).-->
