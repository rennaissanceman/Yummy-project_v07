<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yummy - Profil klienta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Nawigacja -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Yummy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/customer/orders">Moje zamówienia</a></li>
                <li class="nav-item"><a class="nav-link" href="/customer/profile/edit">Edytuj profil</a></li>
                <li class="nav-item"><a class="nav-link" href="/auth/logout">Wyloguj</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sekcja profilu -->
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h3>Mój profil</h3>
        </div>
        <div class="card-body">
            <!-- Przykładowe dane z CustomerDTO; w dynamicznej aplikacji dane te wstrzykuje kontroler CustomerController -->
            <p><strong>Numer klienta:</strong> 123456</p>
            <p><strong>Imię i nazwisko:</strong> Jan Kowalski</p>
            <p><strong>Email:</strong> jan.kowalski@example.com</p>
            <p><strong>Telefon:</strong> 123-456-789</p>
            <p><strong>Domyślny adres:</strong> ul. Przykładowa 1, 00-001 Warszawa</p>
        </div>
        <div class="card-footer">
            <a href="/customer/profile/edit" class="btn btn-secondary">Edytuj profil</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
