<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profil Klienta | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customer/profile/edit(customerNumber=${customerDTO.customerNumber})}">Edytuj profil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customer/orders(customerNumber=${customerDTO.customerNumber})}">Historia zamówień</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Profil Klienta</h1>
    <div class="card">
        <div class="card-body">
            <p><strong>Imię:</strong> <span th:text="${customerDTO.customerName}">Jan</span></p>
            <p><strong>Nazwisko:</strong> <span th:text="${customerDTO.customerSurname}">Kowalski</span></p>
            <p><strong>Email:</strong> <span th:text="${customerDTO.email}">jan@example.com</span></p>
            <!-- Dodaj dodatkowe informacje (np. adres, telefon) -->
        </div>
    </div>
    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-primary">Powrót do Strony Głównej</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<!--3. customer_profile.html
Widok profilu klienta (model: customerDTO – CustomerDTO).-->
