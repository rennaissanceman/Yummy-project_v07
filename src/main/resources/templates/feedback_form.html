<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dodaj Opinię | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/feedback/list">Opinie</a></li>
            <li class="nav-item"><a class="nav-link" href="/customer/profile">Profil</a></li>
        </ul>
    </div>
</nav>

<!-- Formularz dodawania opinii -->
<div class="container mt-5">
    <h1>Dodaj opinię</h1>
    <form action="/feedback/save" method="post">
        <div class="mb-3">
            <label for="customerId" class="form-label">ID Klienta</label>
            <input type="text" class="form-control" id="customerId" name="customerId" placeholder="Podaj ID klienta">
        </div>
        <div class="mb-3">
            <label for="restaurantId" class="form-label">ID Restauracji</label>
            <input type="text" class="form-control" id="restaurantId" name="restaurantId" placeholder="Podaj ID restauracji">
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Ocena</label>
            <select class="form-select" id="rating" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Komentarz</label>
            <textarea class="form-control" id="comments" name="comments" rows="3" placeholder="Twoja opinia"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Wyślij opinię</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
