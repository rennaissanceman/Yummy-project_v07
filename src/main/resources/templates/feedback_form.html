<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dodaj Opinię</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Dodaj Opinię o Restauracji</h1>
    <form th:action="@{/feedback/save}" th:object="${feedbackForm}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="restaurantId" class="form-label">ID Restauracji:</label>
            <input type="text" id="restaurantId" th:field="*{restaurantId}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Ocena (1-5):</label>
            <input type="number" id="rating" th:field="*{rating}" class="form-control" min="1" max="5" required />
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">Komentarz:</label>
            <textarea id="comments" th:field="*{comments}" class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Zapisz opinię</button>
    </form>
    <a class="btn btn-secondary mt-3" th:href="@{/}">Powrót do strony głównej</a>
</div>
</body>
</html>
