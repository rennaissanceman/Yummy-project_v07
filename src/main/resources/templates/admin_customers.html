<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Klienci | Yummy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny panelu admina -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Yummy Admin</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" th:href="@{/admin/restaurants}">Restauracje</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/admin/orders}">Zamówienia</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/admin/revenue-report}">Raport Przychodowy</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/admin/delivery-status}">Status Dostaw</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h1>Lista Klientów</h1>
  <table class="table table-striped" th:if="${customers != null and !#lists.isEmpty(customers)}">
    <thead class="table-dark">
    <tr>
      <th>Numer Klienta</th>
      <th>Imię</th>
      <th>Nazwisko</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
      <td th:text="${customer.customerNumber}">CUST-001</td>
      <td th:text="${customer.customerName}">Jan</td>
      <td th:text="${customer.customerSurname}">Kowalski</td>
      <td th:text="${customer.email}">jan@example.com</td>
    </tr>
    </tbody>
  </table>
  <div th:if="${customers == null or #lists.isEmpty(customers)}">
    <p>Brak klientów.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
