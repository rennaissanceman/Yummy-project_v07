<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sprawdzenie Email | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div th:if="${exists}">
        <div class="alert alert-success">
            <p>Email <span th:text="${email}">example@example.com</span> istnieje w systemie.</p>
        </div>
    </div>
    <div th:if="${!exists}">
        <div class="alert alert-danger">
            <p>Email <span th:text="${email}">example@example.com</span> nie istnieje w systemie.</p>
        </div>
    </div>
    <a th:href="@{/}" class="btn btn-primary">Powrót do strony głównej</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
