<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sprawdzenie Emaila</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Sprawdzenie Emaila</h1>
    <p>Email: <span th:text="${email}">example@example.com</span></p>
    <p>
        Wynik:
        <span th:text="${exists} ? 'Email istnieje' : 'Email nie istnieje'">Email nie istnieje</span>
    </p>
    <a class="btn btn-info" th:href="@{/}">Powrót do strony głównej</a>
</div>
</body>
</html>
