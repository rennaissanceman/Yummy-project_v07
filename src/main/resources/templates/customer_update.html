<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edycja Profilu Klienta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Edycja Profilu</h1>
    <form th:action="@{/customer/profile/update}" th:object="${updateDTO}" method="post">
        <div class="mb-3">
            <label for="customerName" class="form-label">Imię:</label>
            <input type="text" id="customerName" th:field="*{customerName}" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="customerSurname" class="form-label">Nazwisko:</label>
            <input type="text" id="customerSurname" th:field="*{customerSurname}" class="form-control" />
        </div>
        <!-- Dodatkowe pola, np. email, telefon, adresy -->
        <button type="submit" class="btn btn-primary">Aktualizuj</button>
    </form>
    <a class="btn btn-secondary mt-3" th:href="@{/customer/profile(customerNumber=${updateDTO.customerNumber})}">Powrót</a>
</div>
</body>
</html>
