<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edycja Profilu Klienta | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customer/profile(customerNumber=${updateDTO.customerNumber})}">Powrót do profilu</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Edycja Profilu</h1>
    <form th:action="@{/customer/profile/update}" method="post" th:object="${updateDTO}">
        <!-- Ukryte pole z unikalnym numerem klienta -->
        <input type="hidden" th:field="*{customerNumber}" />

        <div class="mb-3">
            <label for="customerName" class="form-label">Imię</label>
            <input type="text" id="customerName" class="form-control" th:field="*{customerName}" required>
        </div>
        <div class="mb-3">
            <label for="customerSurname" class="form-label">Nazwisko</label>
            <input type="text" id="customerSurname" class="form-control" th:field="*{customerSurname}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required>
        </div>
        <!-- Możesz dodać dodatkowe pola (adres, telefon, itp.) -->
        <button type="submit" class="btn btn-primary">Zaktualizuj profil</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
