<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Potwierdzenie Płatności | Yummy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Yummy</a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" th:href="@{/}">Strona Główna</a></li>
    </ul>
  </div>
</nav>

<!-- Potwierdzenie płatności -->
<div class="container mt-5">
  <h1>Potwierdzenie Płatności</h1>
  <div class="alert alert-success" role="alert" th:text="${message}">
    Płatność została przetworzona pomyślnie
  </div>
  <a th:href="@{/}" class="btn btn-primary">Powrót do Strony Głównej</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
