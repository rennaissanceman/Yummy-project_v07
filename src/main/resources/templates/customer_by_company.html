<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Klienci według Firmy | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
    </div>
</nav>

<div class="container mt-5">
    <h1>Klienci dla Firmy: <span th:text="${companyName}">Firma XYZ</span></h1>
    <table class="table table-striped" th:if="${customerDTOs != null and !#lists.isEmpty(customerDTOs)}">
        <thead class="table-dark">
        <tr>
            <th>Numer Klienta</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customerDTOs}">
            <td th:text="${customer.customerNumber}">CUST-010</td>
            <td th:text="${customer.customerName}">Anna</td>
            <td th:text="${customer.customerSurname}">Nowak</td>
            <td th:text="${customer.email}">anna@firma.pl</td>
        </tr>
        </tbody>
    </table>
    <div th:if="${customerDTOs == null or #lists.isEmpty(customerDTOs)}">
        <p>Brak klientów dla firmy <span th:text="${companyName}">Firma XYZ</span>.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
