<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Przegląd Statusu Dostaw</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Status Dostaw dla Obszaru ID: <span th:text="${deliveryStatusOverview.deliveryAreaId}">1</span></h1>
    <p>Nazwa obszaru: <span th:text="${deliveryStatusOverview.deliveryAreaName}">Obszar 1</span></p>
    <p>Łączna liczba dostaw: <span th:text="${deliveryStatusOverview.totalDeliveries}">50</span></p>
    <p>Średni czas dostawy: <span th:text="${deliveryStatusOverview.averageDeliveryTime}">30</span> minut</p>
    <p>Dostawy opóźnione: <span th:text="${deliveryStatusOverview.lateDeliveries}">5</span></p>
    <p>Dostawy zakończone sukcesem: <span th:text="${deliveryStatusOverview.successfulDeliveries}">40</span></p>
    <p>Dostawy w trakcie: <span th:text="${deliveryStatusOverview.inTransit}">5</span></p>
    <a class="btn btn-info mt-3" th:href="@{/}">Powrót do strony głównej</a>
</div>
</body>
</html>
