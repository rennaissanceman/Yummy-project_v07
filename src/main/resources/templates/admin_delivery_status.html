<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Status Dostaw | Yummy Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy Admin</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/customers}">Klienci</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/restaurants}">Restauracje</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/orders}">Zamówienia</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/admin/revenue-report}">Raport Przychodowy</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Status Dostaw dla Obszaru: <span th:text="${areaId}">1</span></h1>
    <div class="card">
        <div class="card-body">
            <p><strong>Nazwa obszaru:</strong> <span th:text="${deliveryStatusOverview.deliveryAreaName}">Miasto</span></p>
            <p><strong>Łączna liczba dostaw:</strong> <span th:text="${deliveryStatusOverview.totalDeliveries}">100</span></p>
            <p><strong>Średni czas dostawy (minuty):</strong> <span th:text="${deliveryStatusOverview.averageDeliveryTime}">30</span></p>
            <p><strong>Dostawy opóźnione:</strong> <span th:text="${deliveryStatusOverview.lateDeliveries}">10</span></p>
            <p><strong>Dostawy zakończone sukcesem:</strong> <span th:text="${deliveryStatusOverview.successfulDeliveries}">80</span></p>
            <p><strong>Dostawy w tranzycie:</strong> <span th:text="${deliveryStatusOverview.inTransit}">10</span></p>
        </div>
    </div>
    <div class="mt-3">
        <a th:href="@{/admin}" class="btn btn-primary">Powrót do panelu admina</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
