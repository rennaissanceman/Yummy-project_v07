<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dostawy Rozpoczynające się po Podanej Dacie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Dostawy rozpoczynające się po: <span th:text="${startTime}">[Start Time]</span></h1>
    <table class="table table-striped mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID Dostawy</th>
            <th>Numer Dostawy</th>
            <th>Status</th>
            <th>Data Rozpoczęcia</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="delivery : ${deliveryDTOs}">
            <td th:text="${delivery.deliveryId}">1</td>
            <td th:text="${delivery.deliveryNumber}">DEL003</td>
            <td th:text="${delivery.deliveryStatus}">Scheduled</td>
            <td th:text="${#dates.format(delivery.starTime, 'dd-MM-yyyy HH:mm')}">03-01-2023 08:00</td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-info" th:href="@{/delivery}">Powrót</a>
</div>
</body>
</html>
<!--7. Dostawy (DeliveryController)-->
<!--Widok wyświetlający dostawy, które rozpoczynają się po określonej dacie/czasie.
Model: lista „deliveryDTOs” oraz parametr „startTime” (jako String).-->
