<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Lista Kurierów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Dostępni Kurierzy</h1>
    <table class="table table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Imię i nazwisko</th>
            <th>Numer kuriera</th>
            <th>Średnia ocena</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="courier : ${couriers}">
            <td th:text="${courier.courierId}">1</td>
            <td th:text="${courier.courierName} + ' ' + ${courier.courierSurname}">Jan Nowak</td>
            <td th:text="${courier.courierNumber}">C001</td>
            <td th:text="${courier.averageRatings}">4.5</td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-info" th:href="@{/}">Powrót do strony głównej</a>
</div>
</body>
</html>
