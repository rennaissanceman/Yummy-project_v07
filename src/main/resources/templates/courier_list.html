<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dostępni Kurierzy | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
    </div>
</nav>

<div class="container mt-5">
    <h1>Dostępni Kurierzy</h1>
    <table class="table table-striped" th:if="${couriers != null and !#lists.isEmpty(couriers)}">
        <thead class="table-dark">
        <tr>
            <th>ID Kuriera</th>
            <th>Numer Kuriera</th>
            <th>Nazwa Kuriera</th>
            <th>Status</th>
            <th>Data Zatrudnienia</th>
            <th>Typ Pojazdu</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="courier : ${couriers}">
            <td th:text="${courier.courierId}">1</td>
            <td th:text="${courier.courierNumber}">CR-001</td>
            <td th:text="${courier.courierName}">Jan Nowak</td>
            <td th:text="${courier.courierStatus}">AVAILABLE</td>
            <td th:text="${#dates.format(courier.hireDate, 'yyyy-MM-dd')}">2025-01-01</td>
            <td th:text="${courier.vehicleType}">Motocykl</td>
            <td>
                <a th:href="@{/courier/details(courierNumber=${courier.courierNumber})}" class="btn btn-sm btn-outline-primary">Szczegóły</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${couriers == null or #lists.isEmpty(couriers)}">
        <p>Brak dostępnych kurierów.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
