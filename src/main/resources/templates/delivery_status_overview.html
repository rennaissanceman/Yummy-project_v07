<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Statystyki Dostaw | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/delivery}">Powrót do listy</a></li>
        </ul>
    </div>
</nav>

<!-- Statystyki dostaw -->
<div class="container mt-5">
    <h1>Statystyki Dostaw dla Obszaru: <span th:text="${areaId}">1</span></h1>
    <div class="card">
        <div class="card-body">
            <p><strong>Nazwa Obszaru:</strong> <span th:text="${overview.deliveryAreaName}">Miasto</span></p>
            <p><strong>Łączna liczba dostaw:</strong> <span th:text="${overview.totalDeliveries}">100</span></p>
            <p><strong>Średni czas dostawy (min):</strong> <span th:text="${overview.averageDeliveryTime}">30</span></p>
            <p><strong>Liczba dostaw opóźnionych:</strong> <span th:text="${overview.lateDeliveries}">10</span></p>
            <p><strong>Liczba dostaw zakończonych:</strong> <span th:text="${overview.successfulDeliveries}">80</span></p>
            <p><strong>Dostawy w tranzycie:</strong> <span th:text="${overview.inTransit}">10</span></p>
        </div>
    </div>
    <div class="mt-3">
        <a th:href="@{/delivery}" class="btn btn-primary">Powrót do listy dostaw</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
