<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Historia Zamówień Klienta | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customer/profile}">Profil</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Historia Zamówień</h1>
    <table class="table table-hover" th:if="${orderHistoryDTOs != null and !#lists.isEmpty(orderHistoryDTOs)}">
        <thead class="table-dark">
        <tr>
            <th>Numer Zamówienia</th>
            <th>Status</th>
            <th>Data</th>
            <!-- Dodaj inne kolumny, jeśli są potrzebne -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderHistoryDTOs}">
            <td th:text="${order.orderNumber}">ORD001</td>
            <td th:text="${order.orderStatus}">Zrealizowane</td>
            <td th:text="${order.orderDate}">2025-02-15 18:30</td>
        </tr>
        </tbody>
    </table>
    <div th:if="${orderHistoryDTOs == null or #lists.isEmpty(orderHistoryDTOs)}">
        <p>Brak historii zamówień.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
