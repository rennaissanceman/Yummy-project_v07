<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Szczegóły Restauracji</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Szczegóły Restauracji</h1>
    <p>Nazwa: <span th:text="${restaurant.restaurantName}">Restauracja ABC</span></p>
    <p>Adres: <span th:text="${restaurant.address}">Ulica, Miasto</span></p>
    <p>Telefon: <span th:text="${restaurant.phone}">123456789</span></p>
    <p>Email: <span th:text="${restaurant.email}">abc@example.com</span></p>
    <p>Strona: <span th:text="${restaurant.website}">www.abc.com</span></p>
    <p>Godziny otwarcia: <span th:text="${restaurant.openingHours}">9-21</span></p>
    <a class="btn btn-info" th:href="@{/}">Powrót</a>
</div>
</body>
</html>
