<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Opóźnione Dostawy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
    <h1>Opóźnione Dostawy</h1>
    <p>Data porównawcza: <span th:text="${actualDeliveryDateTime}">[Actual Delivery Time]</span></p>
    <table class="table table-striped mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID Dostawy</th>
            <th>Numer Dostawy</th>
            <th>Faktyczna Data Dostawy</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="delivery : ${deliveryDTOs}">
            <td th:text="${delivery.deliveryId}">1</td>
            <td th:text="${delivery.deliveryNumber}">DEL004</td>
            <td th:text="${#dates.format(delivery.actualDeliveryDateTime, 'dd-MM-yyyy HH:mm')}">04-01-2023 12:30</td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-info" th:href="@{/delivery}">Powrót</a>
</div>
</body>
</html>
<!--7. Dostawy (DeliveryController)-->
<!--Widok prezentujący dostawy opóźnione, czyli te, których data faktycznej dostawy jest późniejsza od oczekiwanej.
Model: lista „deliveryDTOs” oraz parametr „actualDeliveryDateTime”.-->
