<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista Właścicieli Restauracji | Yummy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Pasek nawigacyjny -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Yummy</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/owner/all}">Właściciele</a>
            </li>
            <!-- Możesz dodać inne linki, np. do profilu lub restauracji -->
        </ul>
    </div>
</nav>

<!-- Lista właścicieli restauracji -->
<div class="container mt-5">
    <h1>Lista Właścicieli Restauracji</h1>
    <table class="table table-hover mt-4" th:if="${owners != null}">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nazwa</th>
            <th>Email</th>
            <th>Liczba Restauracji</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.name}">Jan Kowalski</td>
            <td th:text="${owner.email}">jan@example.com</td>
            <td th:text="${owner.restaurantCount}">3</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
